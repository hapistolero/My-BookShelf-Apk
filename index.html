<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BookShelf Apk</title>
    <link rel="shortcut icon" href="img/book.png">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-utama">
        <div class="sub-container-utama">
        <div class="nav-bar">
            <div class="logo">
                <h4>My BookShelf Apk</h4>
            </div>      
            <div class="cari-buku">                       
                <label for="Cari">Masukan Judul :</label>
                <input type="text" name="Cari" id="Cari">
                <button class="search"><img src="img/search.png" alt=""></button>
            </div>
        </div>
        <div class="jumbotron">
            <div class="box satu">
                <div id="pencarian">                  
                </div>
            </div>                      
        </div>
        <div class="tambahBuku">
            <article>
                <div>
                    <h4>Tambah Buku</h4>
                </div>  
                <div class="form-container">
                    <form class="form" action="#" id="form">
                        <label for="Judul">Masukan Judul :</label>
                        <input type="text" name="Judul" id="judul">
                        <label for="Penulis">Masukan Nama Penulis :</label>
                        <input type="text" name="penulis" id="penulis">
                        <label for="tahun">Tahun Terbit :</label>
                        <input type="text" name="tahun" id="tahun">
                        <div class="button">
                            <input type="submit" value="submit">
                            <input type="reset" value="reset">
                        </div>        
                    </form>
                </div>                      
            </article>                
        </div>   

        <div class="daftar-baca">
            <div class="unread">
                <article>
                    <h3>Belum Dibaca</h3>
                    <div id="subUnread" class="sub-unread">                                           
                    </div>
                </article>
            </div>
            <div class="read">
                <article>
                    <h3>Sudah Dibaca</h3>
                    <div id="subRead" class="sub-read">                        
                    </div>
                </article>
            </div>
        </div>
        </div>
    </div>    
   <script src="script.js" type="text/javascript"></script>
</body>
</html>
